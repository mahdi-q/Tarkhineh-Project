<section class="hero_section">
  <div class="hero__heading">
    <svg class="icon right">
      <use
        xlink:href="/client/assets/images/header-sprite.svg#arrow-right"
      ></use>
    </svg>
    <h1 class="hero__text">تجربه غذای سالم و گیاهی به سبک ترخینه</h1>
    <svg class="icon left">
      <use
        xlink:href="/client/assets/images/header-sprite.svg#arrow-left"
      ></use>
    </svg>
  </div>
  <div class="hero__detail">
    <div class="hero__button">
      <button class="btn btn--primary">سفارش آنلاین غذا</button>
    </div>
    <div class="hero__icon">
      <svg class="icon">
        <use
          xlink:href="/client/assets/images/header-sprite.svg#elipse-Group"
        ></use>
      </svg>
    </div>
  </div>
</section>

<section id="total-search" class="search-box">
  <div class="search__input">
    <input class="input" type="text" placeholder="جستجو" />
  </div>
  <div class="search__icon">
    <svg class="icon">
      <use
        xlink:href="/client/assets/images/header-sprite.svg#search-normal"
      ></use>
    </svg>
  </div>
</section>

<section class="menu__header">
  <div class="menu__links">
    <div class="links__wrapper container block">
      <a href="/menu/main_dish" class="menu__link" data-link>غذای اصلی</a>

  </div>

      <button id="persian_appetizers" class="menu__btn">
        <span class="btn__text">پیش غذا های ایرانی</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
      <button id="foreign_appetizers" class="menu__btn">
        <span class="btn__text">پیش غدا های غیر ایرانی</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
      <button id="soups" class="menu__btn">
        <span class="btn__text">سوپ‌ها</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
      <button id="finger_foods" class="menu__btn">
        <span class="btn__text">فینگر‌فود ها</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
      <button id="popular" class="menu__btn">
        <span class="btn__text">محبوب‌ترین ها</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
      <button id="economic" class="menu__btn">
        <span class="btn__text">اقتصادی‌ترین ها</span>
        <svg class="btn__icon">
          <use
            xlink:href="/client/assets/images/arrow-left.svg#arrow-left"
          ></use>
        </svg>
      </button>
    </div>
    <div class="menu__search">
      <div class="search__input">
        <input class="input" type="text" placeholder="جستجو" />
      </div>
      <div class="search__icon">
        <svg class="icon">
          <use
            xlink:href="/client/assets/images/header-sprite.svg#search-normal"
          ></use>
        </svg>
      </div>
    </div>
  </div>
</section>
